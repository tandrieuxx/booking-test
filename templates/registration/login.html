{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-4">
        <h3>{% trans "Sign in" %}</h3>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="{% trans 'Sign in' %}" class="btn btn-primary"/>
            <a class="btn btn-link" href="{% url 'signup' %}">{% trans "Sign up" %}</a>
        </form>
    </div>
</div>

{% endblock %}
